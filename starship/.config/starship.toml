# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """$all"""

# move the rest of the prompt to the right
# right_format = """${custom.pending} ${custom.urgent} ${custom.low} $time"""
# right_format = """${custom.due} $time"""
# right_format = "${custom.urgent} ${custom.overdue} ${custom.duetoday} ${custom.duetomorrow} $time $battery"
# right_format = "$time battery"

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Wait 700 milliseconds for starship command  to check run this way the task command won't time out
command_timeout = 1000

