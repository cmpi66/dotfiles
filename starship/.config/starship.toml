# Get editor completions based on the config schema
# "$schema" = 'https://starship.rs/config-schema.json'

# format = """
# [$username]\
# (bold purple)(bold blue)$character$directory$git_branch$git_status$rust$package """
palette = "catppuccin_macchiato"
format = "$all"

[line_break]
disabled = true

# symbol = "rust"
# style = "bold red"
# format = "[$symbol$version]($style)"

#Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# [git_status]
# conflicted = "🏳 "
# ahead = "🏎💨"
# behind = "😰"
# diverged = "😵"
# up_to_date = "✓"
# untracked = "🤷"
# stashed = "📦"
# modified = "📝"
# staged = '[++\($count\)](green)'
# renamed = "👅"
# deleted = "🗑"
#
[battery]
full_symbol = "⚡"
charging_symbol = ""
discharging_symbol = ""

[[battery.display]]
threshold = 20
style = "bold red"

# [character]
# error_symbol = "[](bold red) "
# success_symbol = "[->](bold green) "

[character]
vicmd_symbol = '[N](bold cyan) '
vimcmd_replace_one_symbol = '[❮](bold yellow)'
vimcmd_replace_symbol = '[❮](bold red)'
vimcmd_visual_symbol = '[V](bold purple)'

[username]
style_user = "Bold yellow"
style_root = "black bold"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname]($style) "
trim_at = "-"
style = "bold red"
disabled = false

[sudo]
style = "bold green"
symbol = "👩‍💻 "
disabled = true

[python]
symbol = " "
style = "bold #e5c07b" #yellow

[nodejs]
symbol = " "
style = "bold #e5c07b" #yellow

[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"
[custom.task_count_pending]
command = "task count rc.gc=off rc.verbose=nothing status:pending"
when = "which task"
symbol = " "
description = "Count of pending Taskwarrior tasks"
