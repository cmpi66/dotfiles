[battery]
full_symbol = "⚡"
charging_symbol = ""
discharging_symbol = ""

[[battery.display]]
threshold = 20
style = "bold red"

[character]
error_symbol = "[](bold red) "
success_symbol = "[->](bold green) "

[username]
style_user = "Bold green"
style_root = "black bold"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname]($style) "
trim_at = "-"
style = "bold blue"
disabled = false

