[battery]
full_symbol = "⚡"
charging_symbol = " "
discharging_symbol = " "

[[battery.display]]
threshold = 30
style = "bold red"

[character]
success_symbol = "[❯](bold green) "
# error_symbol = "[](bold red) "
vicmd_symbol = '[N](bold cyan) '
vimcmd_replace_one_symbol = '[❮](bold yellow)'
vimcmd_replace_symbol = '[❮](bold red)'
vimcmd_visual_symbol = '[V](bold purple)'


