font_family ComicCode Nerd Font
symbol_map U+E000-U+F8FF Symbols Nerd Font
symbol_map U+F0000-U+FFFFF Symbols Nerd Font
disable_ligatures never
font_size 12.0

# --- Cursor (beam, thicker, no blink) ---
cursor_shape beam
cursor_beam_thickness 2.5
cursor_blink_interval 0

# --- Scrollback (large like Foot) ---
scrollback_lines 5000000

# --- URL behavior & look ---
detect_urls yes
underline_hyperlinks hover
show_hyperlink_targets no
url_color #73daca
open_url_with default   # uses xdg-open on Linux

# --- Colors (Tokyo Night-ish from your Foot config) ---
foreground #c0caf5
background #24283b
selection_foreground #c0caf5
selection_background #2e3c64
background_opacity 1.0

color0  #1d202f
color1  #f7768e
color2  #9ece6a
color3  #e0af68
color4  #7aa2f7
color5  #bb9af7
color6  #7dcfff
color7  #a9b1d6

color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# Extra slots 16/17 to mirror Foot
color16 #ff9e64
color17 #db4b4b

# --- Keybindings to mirror Foot ---
# Scrolling
map alt+u scroll_page_up
map alt+d scroll_page_down
map alt+k scroll_line_up
map alt+j scroll_line_down

# Clipboard
map alt+c copy_to_clipboard
map alt+v paste_from_clipboard

# Font size controls
map ctrl+plus         change_font_size all +2.0
map ctrl+equal        change_font_size all +2.0
map ctrl+kp_add       change_font_size all +2.0
map ctrl+minus        change_font_size all -2.0
map ctrl+kp_subtract  change_font_size all -2.0
map ctrl+0            change_font_size all 0
map ctrl+kp_0         change_font_size all 0

# Show URLs (launch / copy) similar to Foot's show-urls-* bindings
map alt+l open_url_with_hints
map alt+y kitten hints --type=hyperlink --copy-to-clipboard

# --- Optional: TERM (Foot uses xterm-256color)
# Kittyâ€™s default TERM is safer (xterm-kitty). Only change if you really need parity.
# term xterm-256color

confirm_os_window_close 0
# Text rendering polish
# Make rendering crisper/cleaner vs default
adjust_line_height 100%
adjust_column_width 100%
# Soft gamma for smoother edges (default 1.0)
text_tweaks gamma=0.9


# --- Performance knobs ---
# Faster scroll/render
repaint_delay 8
input_delay 1
sync_to_monitor no

