##################################################### Options #################################################

# tmux doesn't exit after killing window
set-option -g detach-on-destroy off

# utf8 is on
setw -q -g utf8 on

# Use the mouse
set -g mouse on

# Automatically rename windows based on the application within
setw -g automatic-rename on

# Renumber windows if others are closed
set -g renumber-windows on

# Use titles in tabs
set -g set-titles on

# Sticky time after repeated commands
set -sg repeat-time 500

# now that im using kitty only this option is needed
# set -g default-terminal "tmux-256color"

# i was wrong, these are the only true color options if you want sc-im to look right as well as neovim too the above option is not enough. Neovim might give errors when you run checkhealth but colors look the same, sc-im the the stragler and an important app
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 1

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Start numbering at 1 for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# # for kitty and imgage.nvim
set -g visual-activity off

# Enable clipboard integration
set -g set-clipboard on

# Allow OSC52 clipboard passthrough
set -g allow-passthrough on
