# keybinds

$term = kitty
$menu = tofi-run | xargs -r hyprctl dispatch exec --
$clip = cliphist list | tofi --width 40% --height 40%  | cliphist decode | wl-copy
$browser = librewolf
$top = kitty btop
$pauseall = mpc pause; pauseallmpv
$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, B, exec, killall -SIGUSR1 waybar # Hide waybar
bind = $mainMod SHIFT, B, exec, killall -SIGUSR2 waybar # Reload waybar

# programs
bind = $mainMod, d, exec, $menu
bind = $mainMod SHIFT, d, exec, tofi-drun --drun-launch=true
bind = $mainMod, c, exec, $clip 
bind = $mainMod, Return, exec, $term
bind = $mainMod SHIFT, Return, exec, newt
bind = $mainMod, q, killactive,
bind = $mainMod SHIFT, x, exit,
bind = $mainMod, e, exec, $term --title neomutt neomutt
# bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod SHIFT, Space, workspaceopt, allfloat
bind = $mainMod SHIFT, Space, exec, $notifycmd 'Toggled All Float Mode'
bind = $mainMod, backspace, exec, sysact-wayland
bind = $mainMod SHIFT, backspace, exec, swaylock -e -F -C /home/chris/.config/swaylock/config -i /home/chris/.local/bin/lock2.jpg
bind = $mainMod, w, exec, $browser
bind = $mainMod SHIFT, w, exec, choose-sess
# bind = $mainMod, r, exec, $term yazi # i can count on one hand the amount of times ive called the file manager with a keybind, and this is true back in my ranger and LF days.
bind = $mainMod, r, exec, current-reads
bind = $mainMod SHIFT, r, exec, openpdf-wayland
bind = $mainMod, n, exec, $top
bind = $mainMod, a, exec, $term abook
# bind = $mainMod, m, exec, $term rmpc # this is good but some songs dont have metadata and its shown as unkown, ncmpcpp doesnt
bind = $mainMod, m, exec, $term --class Music ncmpcpp
bind = $mainMod SHIFT, m, exec, bmks
bind= $mainMod SHIFT, y, exec, $term --class Wiremix wiremix

bind = $mainMod, s, exec, select-screen
bind = $mainMod SHIFT, s, exec, bemenurecord
bind= $mainMod SHIFT, l, exec, keepassxc
bind = ALT, r , exec, hyprctl reload

# MUSIC
bind = $mainMod, bracketleft, exec, mpc seek -10 
bind = $mainMod SHIFT, bracketleft, exec, mpc seek -60 
bind = $mainMod, bracketright, exec, mpc seek -10 
bind = $mainMod SHIFT, bracketright, exec, mpc seek -60 
bind = $mainMod, comma, exec, mpc prev  
bind = $mainMod, period, exec, mpc next  
bind = $mainMod SHIFT, equal, exec, mpc volume +5  
bind = $mainMod SHIFT, minus, exec, mpc volume -5  
bind = $mainMod, v, exec, mpc toggle 
bind = $mainMod SHIFT, v, exec, $pauseall
bind = $mainMod, equal, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send "Vol +" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
bind = $mainMod, minus, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%- && notify-send "Vol -" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"



# pypr
# bind= $mainMod, y, exec, pypr toggle term
# bind= $mainMod SHIFT, e, exec, pypr toggle news
# bind= $mainMod SHIFT, a, exec, pypr toggle eq


# Move focus with mainMod + arrow keys
bind= $mainMod, j, layoutmsg, cyclenext
bind= $mainMod, k, layoutmsg, cycleprev
bind= $mainMod SHIFT, k, layoutmsg, swapprev
bind= $mainMod SHIFT, j, layoutmsg, swapnext
bind= $mainMod, space, layoutmsg, swapwithmaster

# FKEYS
bind = $mainMod, F1, exec, theme-switcher
bind= $mainMod, F2, exec, mw -Y
# bind = $mainMod, F3, exec, bemenurecord
# bind = $mainMod, F4, exec, bemenurecord kill 2>/dev/null
bind= $mainMod, F5, exec, torwrap
bind= $mainMod, F6, exec, td-toggle-wayland
bind= $mainMod, F7, exec, dm-confedit-wayland
bind= $mainMod, F10, exec, start-espanso.sh
bind= $mainMod, F11, exec, otp-wayland
bind= $mainMod, F12, exec, remapd-wayland

# bind = SUPER, g, togglegroup
# bind = SUPER, tab, changegroupactive
# bind = SUPER, G, exec, $notifycmd 'Toggled Group Mode'

# monocle and fullscreen
bind= $mainMod, u, fullscreen, 1
bind= $mainMod, f, fullscreen, 0

# move workspaces
bind = $mainMod, semicolon, workspace, e+1
bind = $mainMod, g, workspace, e-1

# resize workspace
bind = $mainMod, h,  resizeactive, -20 0
bind = $mainMod, l,  resizeactive, 20 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# moniotrs 
bind = $mainMod SHIFT, p, movewindow, mon:DP-1
bind = $mainMod SHIFT, o, movewindow, mon:DP-2
bind = $mainMod, o, focusmonitor, DP-2
bind = $mainMod, p, focusmonitor, DP-1


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
