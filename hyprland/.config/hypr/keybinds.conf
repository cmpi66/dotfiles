# keybinds

$term = kitty
# $clip = cliphist list | tofi --width 40% --height 40%  | cliphist decode | wl-copy
$clip = cliphist list | rofi -dmenu -i | cliphist decode | wl-copy
# $menu = tofi-run | xargs -r hyprctl dispatch exec --
$menu = rofi -show run
# $browser = librewolf
$browser = qutebrowser
$top = kitty btop
$pauseall = mpc pause; pauseallmpv
$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
$screengrab = wf-recorder -f  $HOME/screencast-$(date '+%y%m%d-%H%M-%S').mp4 
$screenshot = hyprshot -m output -m active

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind=,XF86MonBrightnessDown,exec, brightnessctl set 5%- && notify-send 'brightness -' "$(brightnessctl | grep -i current | awk '{print$NF}')"
bind=,XF86MonBrightnessUp,exec, brightnessctl set 5%+ && notify-send 'brightness +' "$(brightnessctl | grep -i current | awk '{print$NF}')"
bind = $mainMod, B, exec, killall -SIGUSR1 waybar # Hide waybar
bind = $mainMod SHIFT, B, exec, killall -SIGUSR2 waybar # Reload waybar

# programs
bind = $mainMod, d, exec,  $menu 
# bind = $mainMod SHIFT, d, exec, tofi-drun --drun-launch=true
bind = $mainMod SHIFT, d, exec, rofi -show drun -show-icons
bind = $mainMod, c, exec,  $clip 
bind = $mainMod, Return, exec,  $term
# bind = $mainMod SHIFT, Return, exec, $term t
bind = $mainMod SHIFT, Return, exec,  newt
bind = $mainMod, q, killactive,
bind = $mainMod, y, exec, find-music.sh
bind = $mainMod SHIFT, x, exit,
bind = $mainMod, e, exec,  $term --title neomutt neomutt
# bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod SHIFT, Space, workspaceopt, allfloat
bind = $mainMod SHIFT, Space, exec, $notifycmd 'Toggled All Float Mode'
bind = $mainMod, backspace, exec,  sysact
bind = $mainMod SHIFT, backspace, exec,  hyprlock
bind = $mainMod, w, exec,   $browser
bind = $mainMod SHIFT, w, exec, choose-sess
# bind = $mainMod, r, exec, $term yazi
bind = $mainMod, r, exec, current-reads
bind = $mainMod SHIFT, r, exec,  openpdf
bind = $mainMod, n, exec,  $top
bind = $mainMod, a, exec,  $term abook
# bind = $mainMod, m, exec, $term rmpc # this is good but some songs dont have metadata and its shown as unkown, ncmpcpp doesnt
bind = $mainMod, m, exec, $term --class Music ncmpcpp
bind = $mainMod SHIFT, m, exec, bmks
bind= $mainMod SHIFT, y, exec, $term --class Wiremix wiremix


bind = , Print, exec, $screenshot 
bind = $mainMod, s, exec, select-screen # bemenu screenshot selecter 
bind = $mainMod, Print, exec,  $screengrab & notify-send 'Screengrab Started'
bind = $mainMod SHIFT, Delete, exec,  killall -s SIGINT wf-recorder & notify-send 'Screengrab Stopped'

bind = ALT, r, exec, hyprctl reload

# MUSIC
bind = $mainMod, bracketleft, exec, mpc seek -10 
bind = $mainMod SHIFT, bracketleft, exec, mpc seek -60 
bind = $mainMod, bracketright, exec, mpc seek -10 
bind = $mainMod SHIFT, bracketright, exec, mpc seek -60 
bind = $mainMod, comma, exec, mpc prev  
bind = $mainMod, period, exec, mpc next  
bind = $mainMod SHIFT, equal, exec, mpc volume +5  
bind = $mainMod SHIFT, minus, exec, mpc volume -5  
bind = $mainMod, v, exec, mpc toggle 
bind = $mainMod SHIFT, v, exec, $pauseall 

bind= $mainMod SHIFT, l, exec, keepassxc

bind = $mainMod, equal, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send "Vol +" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
bind = $mainMod, minus, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%- && notify-send "Vol -" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"


# pypr
# bind= $mainMod, y, exec, pypr toggle term
# bind= $mainMod SHIFT, l, exec, pypr toggle keepass
# bind= $mainMod SHIFT, y, exec, pypr toggle pulse
# bind= $mainMod SHIFT, m, exec, pypr toggle bmks
# bind= $mainMod SHIFT, e, exec, pypr toggle news
