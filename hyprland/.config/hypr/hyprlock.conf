source = $HOME/.config/hypr/themes/macchiato.conf

$accent = $sapphire
$accentAlpha = $sapphireAlpha
$font = Monospace

# GENERAL
general {
  hide_cursor = true
}

animations {
    enabled = false
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/themes/catppuccin-night/shaded.jpeg
  blur_passes = 2
  color = $base
}

