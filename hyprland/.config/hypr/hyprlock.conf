# TIME
label {
  monitor =
  text = $TIME
  color = $lavender
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%a, %b %d "
  color = $lavender
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}
#


# INPUT FIELD
input-field {
  monitor =
  size = 400, 70
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $lavender
  fade_on_empty = false
  placeholder_text = <span foreground="##$lavenderAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

