general {
    lock_cmd = pidof hyprlock || hyprlock
    # No need for before_sleep_cmd or after_sleep_cmd since you don’t want suspend
}

# Lock the screen after 5 minutes (300 seconds)
listener {
    timeout = 300
    on-timeout = pidof hyprlock || hyprlock
}

