# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

# monitor=,preferred,auto,auto
# monitor=,highres,auto,1
# monitor=,highres,auto,1

# right monitor
# monitor=DP-1,3840x2160@160, 0x0, 1.50
# monitor=DP-2,2560x1440@165, 2560x0, 1 ,transform,3

# left monitor
# monitor=DP-2,2560x1440@165,-1440x0,1,transform,3
# monitor=DP-1,3840x2160@160,0x0,1.5

# left monitor horizontal
# monitor=DP-2,2560x1440@165,-2560x0,1
# left vertical
monitor=DP-2,2560x1440@165,-1440x0,1,transform,3
monitor=DP-1,3840x2160@160,0x0,1.50

# left monitor better scale 2k but mouse cant traverse
# monitor=DP-2,2560x1440@165,-1800x0,1.25,transform,3
# monitor=DP-1,3840x2160@160,0x0,1.5



# monitor=DP-1,3840x2160@160, 0x0, 1.25 monitor=DP-2,2560x1440p@165, 3072x0, 1 ,transform,3
# monitor=DP-1,3840x2160@160, 0x0, 1
# monitor=DP-2,2560x1440p@165, 3840x0, 1 ,transform,1

# monitor=DP-1,2560x1440p@165, 0x0, 1 
# monitor=HDMI-A-1,1920x1080, 2560x0, 1 

workspace = m[DP-2], layoutopt:orientation:top

# source = ~/.config/hypr/themes/mocha.conf
source = ~/.config/hypr/themes/macchiato.conf
source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/exec.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/keybinds.conf



# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    # sensitivity = 0.8 # -1.0 - 1.0, 0 means no modification.
}

cursor {
    sync_gsettings_theme = true
    enable_hyprcursor = false
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 7
    gaps_out = 10
    border_size = 2
    # col.active_border =  rgba(7dcfffff) rgba(7dcfffff) 45deg
    # col.inactive_border = 0x363a4f 
    col.active_border =  $blue 
    col.inactive_border = $crust
    # cursor_inactive_timeout = 10  # errored out on 8-13-24
    # no_cursor_warps = true
    layout = master
    resize_on_border = true
    extend_border_grab_area = 10
    allow_tearing = false  # Vsync

}

 decoration {
  rounding = 10
  # inactive_opacity = 0.75
  active_opacity = 1.00
  fullscreen_opacity = 1.00
  # drop_shadow = false
  # dim_inactive = true
  dim_strength = 0.20
  # shadow_range = 5
  # shadow_render_power = 2
  # col.shadow = $sapphire
  # col.shadow_inactive = 0xff$surface0Alpha

  blur {
    enabled =  true
    size = 8
    passes = 2
    new_optimizations = true
    ignore_opacity = false
    brightness = 1.0
    xray = false
    vibrancy = 0.30
    vibrancy_darkness = 0.10
    contrast = 1.0
    popups = false
  }
  shadow {
    enabled =  true
  }
}
  # Fixes scaling issue with fractional scaling on many apps
xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
  enabled = true

}


animations {
  enabled = true
  first_launch_animation = false

# Defining Custom Bezier Curves
  # bezier = wind, 0.5, 0.9, 0.5, 1.05
  # bezier = winIn, 0.5, 1.6, 0.7, 1
  # bezier = winOut, 0.5, 1.6, 0.6, 1
  # bezier = bounce, 0.7, 1.9, 0.5, 1

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

# Applying Bezier Curves 
  # animation = windowsIn, 1, 3, winIn, slide
  # animation = windowsOut, 1, 3, winOut, slide
  # animation = windowsMove, 1, 3, wind, slide
  # animation = fade, 1, 3, wind
  # animation = workspaces, 1, 3, wind
  # animation = windows, 1, 3, bounce, slide

  animation = windows, 1, 7, myBezier, 
  animation = windowsIn, 1, 7, myBezier, slide
  animation = windowsOut, 1, 7, myBezier, slide
  animation = border, 1, 10,  default
  animation = borderangle, 1, 3, default 
  animation = fade, 1, 7, default
  # animation = windowsMove, 1, 3, wind, slide
  animation = workspaces, 1, 6, myBezier, slide
}


misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = true
  vrr = 0
  animate_manual_resizes = false
  mouse_move_focuses_monitor = true
  enable_swallow = true
  swallow_regex = ^(alacritty)$
  swallow_regex = ^(footclient|foot)$
  focus_on_activate = true

}

debug {
  damage_tracking = 2
  disable_logs = true
  disable_time = true
  # watchdog_timeout = 0
}

render { 
  direct_scanout = true
}



dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
    mfact = 0.50
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    # sensitivity = -0.5
}

input {
    repeat_delay=350
    repeat_rate=50
  }

# #################
# ## Layer Rules ##
# #################

layerrule = unset,rofi
layerrule = blur,rofi
layerrule = noanim,rofi
layerrule = unset,notifications
layerrule = blur,notifications
layerrule = noanim,notifications

