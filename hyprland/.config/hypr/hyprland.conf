
# left vertical
monitor=DP-2,2560x1440@165,-1440x0,1,transform,3
monitor=DP-1,3840x2160@160,0x0,1.50

workspace = m[DP-2], layoutopt:orientation:top

# source = ~/.config/hypr/themes/mocha.conf
source = ~/.config/hypr/themes/macchiato.conf
source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/exec.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/keybinds.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =
    follow_mouse = 1

}

cursor {
    sync_gsettings_theme = true
    enable_hyprcursor = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    # border_size = 3
    border_size = 2
    col.active_border =  rgba(7dc4e4ff) rgba(7dc4e4ff) 45deg # catppuccin sapphire
    col.inactive_border = 0x24283b 
    layout = master
    resize_on_border = true
    extend_border_grab_area = 10
    allow_tearing = false  # Vsync

}

 decoration {
  # rounding = 10
  rounding = 0
  # inactive_opacity = 0.75
  active_opacity = 1.00
  fullscreen_opacity = 1.00
  # drop_shadow = false
  # dim_inactive = true
  dim_strength = 0.20
  # shadow_range = 5
  # shadow_render_power = 2
  # col.shadow = $sapphire
  # col.shadow_inactive = 0xff$surface0Alpha

  blur {
    enabled =  true
    size = 2
    passes = 2
    new_optimizations = true
    ignore_opacity = false
    brightness = 0.6
    # brightness = 1.0
    xray = false
    vibrancy = 4.0
    vibrancy_darkness = 0.10
    contrast = 0.75
    # contrast = 1.0
    popups = false
  }
  shadow {
    enabled =  false
  }
}
  # Fixes scaling issue with fractional scaling on many apps
xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
  enabled = true

}


animations {
    enabled = no, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}


misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = true
  vrr = 0
  animate_manual_resizes = false
  mouse_move_focuses_monitor = true
  enable_swallow = true
  swallow_regex = ^(alacritty)$
  swallow_regex = ^(kitty)$
  swallow_regex = ^(footclient|foot)$
  focus_on_activate = true

}

debug {
  damage_tracking = 2
  disable_logs = true
  disable_time = true
  # watchdog_timeout = 0
}

render { 
  direct_scanout = true
}



dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
    mfact = 0.50
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    # sensitivity = -0.5
}

input {
    # repeat_delay=350
    # repeat_rate=50
    # repeat_delay=200
    # repeat_rate=35
    repeat_delay=180
    repeat_rate=50
  }

# #################
# ## Layer Rules ##
# #################

layerrule = unset,rofi
# layerrule = unset,bemenu
layerrule = blur,rofi
# layerrule = blur,bemenu
layerrule = noanim,rofi
# layerrule = noanim,bemenu
# layerrule = unset,notifications
# layerrule = blur,notifications
layerrule = noanim,notifications

